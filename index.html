<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Rotation</title>
    <script src="kolega z klasy.jpg"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Create the scene
        const scene = new THREE.Scene();

        // Create the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 2;

        // Create the renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a texture to a plane geometry
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('kolega z klasy.jpg'); // Replace with your image URL
        const geometry = new THREE.PlaneGeometry(1, 1);
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        // Track mouse movement for rotation
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        const toRadians = (angle) => angle * (Math.PI / 180);
        const toDegrees = (angle) => angle * (180 / Math.PI);

        document.addEventListener('mousedown', (e) => {
            isDragging = true;
        });

        document.addEventListener('mouseup', (e) => {
            isDragging = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaMove = {
                    x: e.offsetX - previousMousePosition.x,
                    y: e.offsetY - previousMousePosition.y
                };

                plane.rotation.y += toRadians(deltaMove.x * 0.5);
                plane.rotation.x += toRadians(deltaMove.y * 0.5);
            }

            previousMousePosition = {
                x: e.offsetX,
                y: e.offsetY
            };
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        const animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
