<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Rotation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Create the scene
        const scene = new THREE.Scene();

        // Add a background texture
        const textureLoader = new THREE.TextureLoader();
        const backgroundTexture = textureLoader.load('https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg');
        scene.background = backgroundTexture;

        // Create the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create the renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load the texture for the cube
        const texture = textureLoader.load('./kolega z klasy.jpg'); // Ensure the file is in the same directory as this HTML file

        // Create a cube with the texture on all sides
        const geometry = new THREE.BoxGeometry(2, 2, 2); // Increased size of the cube
        const materials = [
            new THREE.MeshBasicMaterial({ map: texture }),
            new THREE.MeshBasicMaterial({ map: texture }),
            new THREE.MeshBasicMaterial({ map: texture }),
            new THREE.MeshBasicMaterial({ map: texture }),
            new THREE.MeshBasicMaterial({ map: texture }),
            new THREE.MeshBasicMaterial({ map: texture })
        ];
        const cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);

        // Track mouse movement for rotation
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        const toRadians = (angle) => angle * (Math.PI / 180);

        document.addEventListener('mousedown', (e) => {
            isDragging = true;
        });

        document.addEventListener('mouseup', (e) => {
            isDragging = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaMove = {
                    x: e.offsetX - previousMousePosition.x,
                    y: e.offsetY - previousMousePosition.y
                };

                cube.rotation.y += toRadians(deltaMove.x * 0.5);
                cube.rotation.x += toRadians(deltaMove.y * 0.5);
            }

            previousMousePosition = {
                x: e.offsetX,
                y: e.offsetY
            };
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        const animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
